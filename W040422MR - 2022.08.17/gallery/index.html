<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="gallery container">
      <h1 class="display-1 mb-5">Gallery</h1>

      <div class="image-gallery text-center">
        <img height="300" />
        <p></p>
      </div>

      <div class="actions mx-auto mt-5">
        <div class="row justify-content-between">
          <button id="prev-btn" class="col-4 btn btn-primary">Prev</button>
          <button id="next-btn" class="col-4 btn btn-primary">Next</button>
        </div>

        <div class="row mt-3">
          <div class="input-group my-3">
            <span class="input-group-text">Auto Play</span>
            <input
              id="auto-play-interval"
              type="number"
              value="2000"
              class="form-control"
            />
            <button id="auto-play-btn" class="btn btn-primary">start</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
