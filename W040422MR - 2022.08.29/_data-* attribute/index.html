<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data-*</title>
  </head>
  <body>
    <div id="a" data-hello="hi" data-name="daniel" data-todo-id="2">adadf</div>

    <script>
      console.log(document.getElementById("a").dataset);
      document.getElementById("a").dataset.myCustom = "hello";
      console.log(document.getElementById("a").dataset.name);
      document.getElementById("a").dataset.name = "shalom";
    </script>
  </body>
</html>
