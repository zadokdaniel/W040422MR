<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="display-6 text-center">
      Insert your information NOW!!! ðŸ”«ðŸ”«ðŸ”«
    </div>
    <div class="container mt-5 bg-light rounded-5 p-3">
      <div class="row">
        <div id="alert-container" class="col-10 mx-auto">
          
        </div>
      </div>

      <div class="row">
        <div class="col-10 mx-auto">
          <div class="form">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="John Doe"
              />
              <label for="name">Name</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="age"
                placeholder="32"
              />
              <label for="age">Age</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="color"
                class="form-control"
                id="color"
                placeholder="32"
              />
              <label for="color">Color</label>
            </div>

            <div class="form-floating">
              <select class="form-select" id="country">
                <option selected>Select a Country</option>
                <option value="Israel">Israel</option>
                <option value="United States">United States</option>
                <option value="Iran">Iran</option>
              </select>
              <label for="country">Country</label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="Male"
                id="gender-male"
              />
              <label class="form-check-label" for="gender-male"> Male </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="Female"
                id="gender-female"
              />
              <label class="form-check-label" for="gender-female">
                Female
              </label>
            </div>

            <button onclick="submitInputs()" class="btn btn-primary">
              Create Card
            </button>

            <button onclick="clearInputs()" class="btn btn-secondary">
              Clear
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="cards-container"
      class="container mt-4 bg-light rounded-5 p-3"
    ></div>
  </body>
</html>
